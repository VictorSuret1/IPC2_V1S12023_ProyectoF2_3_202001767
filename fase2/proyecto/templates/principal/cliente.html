<!DOCTYPE html>
<html class="all">
<head>
    <h2>Bienvenido </h2>
    {% load static %}
        <link rel="stylesheet" href="{% static 'css/PrincipalCliente.css' %}" >
</head>
<body>
    
    
    <header class="header">
        <nav class="menu">
            <ul class="navLinks" style="display: flex;">
                <li><a onclick="mostrarVentana()">VER </a></li>
                <li id="opcionGeneral" style="display: none;"><a onclick="mostrarOpcionGeneral()">Ver Listado</a></li>
                <li><a href="#">Favoritos</a></li>
                <li><a href="#">Historial</a></li>
            </ul>
        </nav>
    </header>
    <div id="contenidoGeneral" style="display: none;">
        <form id="myForm" method="POST" action="{% url 'cargalistaCliente' %}">
            {% csrf_token %}
            <button id="submitButton" type="submit">General</button>
        </form>
    </div>

    <div id="miVentana" class="ventana-emergente" style="display: none;">
        
        <table >
            <thead >
                <th></th>
                <th>Categoria</th>
                <th>Titulo</th>
                
                <th>Fecha</th>
                <th>Hora</th>
                
                <th>Precio</th>
                <tbody>
                    {% for p in peli %}
                    <tr data-id="{{ p.titulo }}">
                        <td><img src="{{ p.imagen }}" width="100"></td>
                        <td>{{ p.categoria }}</td>
                        <td>{{ p.titulo }}</td>
                        <td>{{ p.fecha }}</td>
                        <td>{{ p.hora }}</td>
                        <td>{{ p.precio }}</td>
                        <td><a href="#" class="Estrella" ><span style="color: gold;">&#9733;</span></a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </thead>
        </table>

        <button onclick="ocultarVentana()">Cerrar</button>
    
    </div>

    <div id="Favoritos" class="Favoritos"></div>


    <script>
        function mostrarVentana() {
          document.getElementById('miVentana').style.display = 'block';
        }
        function ocultarVentana() {
          document.getElementById('miVentana').style.display = 'none';
        }
        
    
    function mostrarVentana() {
    document.getElementById('miVentana').style.display = 'block';
    document.getElementById('opcionGeneral').style.display = 'block';
}

function mostrarOpcionGeneral() {
    document.getElementById('contenidoGeneral').style.display = 'block';
}
       
        
</script>
</body>
</html>
