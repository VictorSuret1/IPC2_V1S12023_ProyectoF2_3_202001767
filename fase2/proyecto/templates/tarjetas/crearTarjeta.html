<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/crear.css' %}" >
    </head>
    <body class="back">
        <h1>Crear Tarjeta</h1>

        <form method="post" name="tipo">
            {% csrf_token %}
            <label for="tipo">Tipo de Tarjeta</label>
            <select id="tipo" name="tipo" class="button type3">
                <option value="debito">Debito</option>
                <option value="credito">Credito</option>
            </select>
            <label for="numero">numero</label>
            <input type="number" name ="numero" required>
            <label for="titular">titular</label>
            <input type="text" name ="titular" required>
            <label for="fecha">fecha</label>
            <input type="date" name ="fecha" required>

            <button type="submit" class="button type3">Guardar</button>
        </form>
    </body>
</html>
